      name="description"
      content="ADHD学生和阅读障碍者辅助软件"

    <title>ADHD阅读助手</title>
    <style>
      body {
        font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
      }
      
      /* 阅读友好的字体设置 */
      .reading-friendly {
        font-family: 'OpenDyslexic', 'Comic Sans MS', 'Microsoft YaHei', sans-serif;
        line-height: 1.8;
        letter-spacing: 0.5px;
        word-spacing: 2px;
      }
      
      /* 高对比度模式 */
      .high-contrast {
        background-color: #000000 !important;
        color: #ffffff !important;
      }
      
      .high-contrast * {
        background-color: #000000 !important;
        color: #ffffff !important;
        border-color: #ffffff !important;
      }
    </style>
